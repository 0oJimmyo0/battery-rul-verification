# α,β-CROWN configuration for MbD model monotonicity verification
# Using element-wise bounds (box specification)

general:
  device: cuda
  seed: 42
  complete_verifier: bab
  enable_incomplete_verification: true

model:
  onnx_path: /gpfs/radev/scratch/xu_hua/mj756/course_proj/NNV/mbd_pt/model.onnx
  input_shape: [-1, 10]  # batch dimension, 10 features

data:
  # Custom dataloader for monotonicity verification
  dataset: Customized("custom_model_data", "mbd_monotonicity", use_bounds=True)
  start: 0
  end: 1  # Verify one property instance

specification:
  type: box  # Element-wise bounds
  # Bounds will be provided by custom dataloader
  # Lower bounds: [3.19, 1.174, 4.099, 23.996, 1.774, 2.749, 29.545, 0.911, 0.008, 4.545]
  # Upper bounds: [217.81, 1.645, 4.296, 30.402, 2.199, 4.188, 37.582, 1.982, 5.402, 12.582]

solver:
  batch_size: 64
  bound_prop_method: alpha-crown
  alpha-crown:
    iteration: 100
    lr_alpha: 0.1
  beta-crown:
    iteration: 50
    lr_alpha: 0.01
    lr_beta: 0.05

bab:
  timeout: 3600
  branching:
    method: sb
    sb_coeff_threshold: 0.001

